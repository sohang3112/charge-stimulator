<!DOCTYPE html>
<html lang="en">
<head>
    <title>Charge Stimulator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <canvas id="stimulator" width="500" height="500">
        To view this stimulation, please switch to a modern browser, such as the latest versions of
        Google Chrome, Mozilla Firefox and Microsoft Edge.
    </canvas>
    <noscript>
        This page requires javascript to run. Please allow javascript to run by changing your browser settings.
    </noscript>
    <script type="module">
        import {PointCharge} from '/js/PointCharge.js';

        const canvas = document.getElementById('stimulator');
        const ctx    = canvas.getContext('2d');

        new PointCharge(1, 1, {x:30, y:30}).render(ctx);
    </script>
</body>
</html>
